         <!-- script untuk mini cart -->
<script>
  const miniCart = document.getElementById('mini-cart');
  const miniCartItems = document.getElementById('mini-cart-items');
  const cartButton = document.getElementById('cart-button');

  // Toggle dropdown
  cartButton.addEventListener('click', () => {
    miniCart.classList.toggle('hidden');
    loadMiniCartItems();
  });

  // Load item dari localStorage
  function loadMiniCartItems() {
    miniCartItems.innerHTML = "";

    if (cartItems.length === 0) {
      miniCartItems.innerHTML = "<p class='text-sm text-gray-500'>Keranjang kosong</p>";
      return;
    }

    cartItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "flex justify-between items-center bg-gray-100 p-2 rounded";

      div.innerHTML = `
        <span class="text-sm font-medium">${item}</span>
        <button class="text-red-500 text-xs" onclick="removeItem(${index})">Hapus</button>
      `;

      miniCartItems.appendChild(div);
    });
  }

  // Hapus item
  function removeItem(i) {
    cartItems.splice(i, 1);
    localStorage.setItem("cartItems", JSON.stringify(cartItems));
    updateCartBadge();
    loadMiniCartItems();
  }

  // Klik luar → tutup dropdown
  document.addEventListener("click", (e) => {
    if (!miniCart.contains(e.target) && !cartButton.contains(e.target)) {
      miniCart.classList.add("hidden");
    }
  });
</script>
